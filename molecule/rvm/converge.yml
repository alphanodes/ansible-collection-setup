---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600

    - name: Install dependencies for RVM (common packages)
      ansible.builtin.apt:
        name:
          - gnupg2
          - procps
          - libtool
          - pkg-config
          - zlib1g-dev
        state: present

    - name: Install libncurses5-dev for older distributions
      ansible.builtin.apt:
        name: libncurses5-dev
        state: present
      ignore_errors: true

    - name: Import RVM GPG keys for testing
      ansible.builtin.shell: |
        set -o pipefail
        curl -sSL https://rvm.io/mpapis.asc | gpg --import -
        curl -sSL https://rvm.io/pkuczynski.asc | gpg --import -
      args:
        executable: /bin/bash
      changed_when: false
      become: true
      become_user: root

  vars:
    # RVM configuration for testing (system-wide installation)
    rvm1_rubies:
      - 'ruby-3.2.4'
    rvm1_install_flags: '--auto-dotfiles'  # Remove --user-install for system install
    rvm1_install_path: /usr/local/rvm
    rvm1_user: root
    rvm1_bundler_install: true
    rvm1_symlink: true
    rvm1_gpg_keys: ''  # Skip GPG verification in test environment
    rvm1_autolib_mode: 0  # Disable RVM dependency checking (we handle deps manually)

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.rvm

  post_tasks:
    - name: Check rvm version
      ansible.builtin.command: /usr/local/rvm/bin/rvm version
      changed_when: false
      register: rvm_version_info
      become: true
      become_user: root

    - name: Show installed rvm version
      ansible.builtin.debug:
        var: rvm_version_info.stdout

    - name: Check ruby version
      ansible.builtin.command: /usr/local/bin/ruby -v
      changed_when: false
      register: ruby_version_info

    - name: Show installed ruby version
      ansible.builtin.debug:
        var: ruby_version_info.stdout

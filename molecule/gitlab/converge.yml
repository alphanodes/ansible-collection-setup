---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

    - name: Install RVM dependencies
      ansible.builtin.apt:
        name:
          - gnupg2
          - procps
          - libtool
          - pkg-config
          - zlib1g-dev
        state: present

    - name: Install libncurses5-dev for older distributions
      ansible.builtin.apt:
        name: libncurses5-dev
        state: present
      ignore_errors: true

    - name: Create git user early (required for GitLab)
      ansible.builtin.user:
        name: git
        comment: "GitLab"
        shell: /bin/bash
        home: /home/git
        createhome: true
        state: present

    - name: Import RVM GPG keys for git user (required for GitLab)
      ansible.builtin.shell: |
        set -o pipefail
        curl -sSL https://rvm.io/mpapis.asc | gpg --import -
        curl -sSL https://rvm.io/pkuczynski.asc | gpg --import -
      args:
        executable: /bin/bash
      changed_when: false
      become: true
      become_user: git
      ignore_errors: true

  vars:
    gitlab_enabled: false  # Don't actually install GitLab in test
    rvm1_user: 'git'  # Install RVM for git user (required for GitLab)
    rvm1_gpg_keys: '409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB'
    rvm1_autolib_mode: 0  # Disable RVM dependency checking (we handle deps manually)

    # Test-specific variables (normally provided by inventory or other roles)
    hostname: "gitlab-test.example.com"
    # ansible_host: "gitlab-test.example.com"  # REMOVED: This breaks Docker connection in Molecule
    ip_address_v4: "127.0.0.1"
    # ssl_certs: []  # Not needed for test - SSL role will skip without certificates
    # letsencrypt_default_cert: ""  # Not needed for test

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.git
    - role: alphanodes.setup.gitlab

  post_tasks:
    - name: Check gitlab role completed
      ansible.builtin.debug:
        msg: "GitLab role executed successfully"
    # TODO: Full GitLab installation requires significant resources and time

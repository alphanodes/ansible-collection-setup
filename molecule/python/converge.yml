---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  vars:
    # Use 'present' for idempotency tests, production uses 'latest'
    python_pip_default_state: present
    pip_install_packages:
      # Test installing a specific version of a package.
      - name: ipaddress
        version: '1.0.18'
      - 'pymongo'

  roles:
    - role: alphanodes.setup.python

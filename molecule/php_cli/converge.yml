---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.php_cli

  post_tasks:
    - name: Verify PHP CLI is installed
      ansible.builtin.command: php --version
      changed_when: false

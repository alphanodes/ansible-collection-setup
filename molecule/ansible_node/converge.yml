---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.ansible_node
      vars:
        # Override for testing: use 'install' without -U for idempotence
        ansible_node_collections:
          - name: 'git+https://github.com/alphanodes/ansible-collection-tasks.git,main'
            action: install

  post_tasks:
    - name: Verify ansible is installed
      ansible.builtin.command: ansible --version
      changed_when: false

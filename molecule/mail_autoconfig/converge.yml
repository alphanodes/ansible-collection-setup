---
- name: Converge
  hosts: all
  become: true

  vars:
    # nginx_mono configuration
    nginx_with_ipv6: false
    nginx_with_http3: false
    nginx_with_protection: false
    nginx_ssl_protocols: 'TLSv1.3'
    hoster: 'local'

    # SSL configuration - self-signed certificate for testing
    ssl_certs:
      - name: autoconfig
        provider: selfsigned
        subject_common_name: autoconfig.example.com

    # mail_autoconfig settings
    mail_autoconfig_domain: example.com
    mail_autoconfig_provider_id: example.com
    mail_autoconfig_vhost_server: autoconfig.example.com
    mail_autoconfig_vhost_ssl_cert: autoconfig

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  roles:
    - role: alphanodes.setup.mail_autoconfig

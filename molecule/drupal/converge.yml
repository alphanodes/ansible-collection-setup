---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  vars:
    # Minimal configuration for testing
    drupal_enabled: false  # Don't actually deploy Drupal in test

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.drupal

  post_tasks:
    - name: Check drupal role completed
      ansible.builtin.debug:
        msg: "Drupal role executed successfully"
    # TODO: Requires full PHP/MySQL/nginx setup for complete testing

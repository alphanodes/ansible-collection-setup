---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  roles:
    - role: alphanodes.setup.common

  post_tasks:
    - name: Verify common role completed
      ansible.builtin.command: which vim
      changed_when: false
      failed_when: false

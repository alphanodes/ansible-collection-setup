---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  vars:
    phpmyadmin_enabled: false  # Don't actually deploy phpMyAdmin in test

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.phpmyadmin

  post_tasks:
    - name: Check phpmyadmin role completed
      ansible.builtin.debug:
        msg: "phpMyAdmin role executed successfully"
    # TODO: Requires PHP, MySQL and nginx for complete testing

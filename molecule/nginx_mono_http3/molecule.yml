---
# HTTP/3 test scenario - ONLY runs on Debian 13 (trixie)
# HTTP/3 requires nginx with QUIC support which is only available in Debian 13+
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    # Hardcoded to Debian 13 - HTTP/3 only works here
    image: "geerlingguy/docker-debian13-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
provisioner:
  name: ansible
  options:
    diff: true
  config_options:
    defaults:
      interpreter_python: auto_silent
verifier:
  name: ansible

---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600

    - name: Add python3-debian for deb822 support
      ansible.builtin.apt:
        name: python3-debian
        state: present

  roles:
    - role: alphanodes.setup.mysql
      vars:
        # Bootstrap über Unix-Socket und setze Root-Passwort für Tests
        mysql_socket_force: true
        mysql_root_password: root
        # Lege eine Test-Datenbank für die Verifikation an
        mysql_databases:
          - name: test_db
            encoding: utf8mb4
            collation: utf8mb4_unicode_ci

  post_tasks:
    - name: Make sure we can connect to MySQL via Unix socket.
      ansible.builtin.command: "mysql -u root -proot -e 'show databases;'"
      changed_when: false

    - name: Make sure we can connect to MySQL via TCP.
      ansible.builtin.command: "mysql -u root -proot -h 127.0.0.1 -e 'show databases;'"
      changed_when: false

---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.netfilter

  post_tasks:
    - name: Check netfilter role completed
      ansible.builtin.debug:
        msg: "Netfilter role executed successfully"
    # TODO: Firewall configuration requires careful testing to avoid lockouts

---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  vars:
    ssl_certs:
      # Test self-signed certificate with minimal config
      - name: test-selfsigned
        provider: selfsigned
        subject_common_name: test.local

      # Test self-signed certificate with full config
      - name: test-selfsigned-full
        provider: selfsigned
        subject_common_name: full.test.local
        country_name: DE
        locality_name: Munich
        state_or_province_name: Bavaria
        organization_name: Test Organization
        organizational_unit_name: IT
        email_address: test@example.com
        subject_alt_name:
          - "DNS:full.test.local"
          - "DNS:www.full.test.local"
        days: "+365d"

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.ssl

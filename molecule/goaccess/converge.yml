---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.goaccess

  post_tasks:
    - name: Verify goaccess is installed
      ansible.builtin.command: goaccess --version
      changed_when: false
      failed_when: false
      register: goaccess_version

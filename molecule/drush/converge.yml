---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  vars:
    # Drush 13.x requires php-zip and php-xml (ext-dom)
    php_extra_modules:
      - php-zip
      - php-xml
    # Drush 8.x is not compatible with PHP 8.2+
    # Use Drush 13.x for modern PHP versions
    drush_version: 13.x

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.drush

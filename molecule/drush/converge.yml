---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  vars:
    # php-zip needed for composer to avoid git fallback
    php_extra_modules:
      - php-zip

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.drush

  post_tasks:
    - name: Verify drush is installed
      ansible.builtin.command: drush --version
      changed_when: false
      register: drush_version

    - name: Display drush version
      ansible.builtin.debug:
        var: drush_version.stdout

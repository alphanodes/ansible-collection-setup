---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.drush

  post_tasks:
    - name: Verify drush is installed
      ansible.builtin.command: drush --version
      changed_when: false
      failed_when: false
      register: drush_version
    # TODO: Requires PHP to be installed first for drush to work

---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: mongo1
    image: "quay.io/ansible/ubuntu22.04-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - mongo_master
    published_ports:
      - "27017:27017"
    # Force x86_64 platform for MongoDB compatibility
    platform: linux/amd64
provisioner:
  name: ansible
  options:
    diff: true
  config_options:
    defaults:
      interpreter_python: auto_silent
      pipelining: true
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
    prepare: ${MOLECULE_PLAYBOOK:-prepare.yml}
  env:
    MONGODB_VERSION: ${MONGODB_VERSION:-7.0}
    MONGODB_PACKAGE: ${MONGODB_PACKAGE:-mongodb-org}
    AUTH_STATE: ${AUTH_STATE:-disabled}
  inventory:
    host_vars:
      mongo1:
        mongodb_net_bindip: "{{ hostvars[inventory_hostname].ansible_default_ipv4.address }},127.0.0.1"
        mongodb_master: true
        mongodb_replication_params:
          - host_name: "{{ hostvars[inventory_hostname].ansible_default_ipv4.address }}"
verifier:
  name: ansible

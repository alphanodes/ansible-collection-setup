---
dependency:
  name: galaxy
  options:
    requirements-file: molecule/shared/requirements.yml

driver:
  name: docker

platforms:
  - name: vimbadmin-${MOLECULE_DISTRO:-debian13}
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian13}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  options:
    vvv: false
  config_options:
    defaults:
      callbacks_enabled: ansible.posix.profile_tasks
  inventory:
    host_vars:
      vimbadmin-${MOLECULE_DISTRO:-debian13}:
        # MariaDB is required on ARM64 (local testing)
        mysql_backend: mariadb
        mysql_root_password: 'test_root_password'
        mysql_socket_force: true
        mysql_server_tmpdir: /tmp

verifier:
  name: ansible

scenario:
  name: vimbadmin
  test_sequence:
    - dependency
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy

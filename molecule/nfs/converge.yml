---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  roles:
    - role: alphanodes.setup.common
    - role: alphanodes.setup.nfs

  post_tasks:
    - name: Verify nfs packages are installed
      ansible.builtin.package:
        name: nfs-common
        state: present
      check_mode: true
      register: nfs_packages
      failed_when: nfs_packages.changed

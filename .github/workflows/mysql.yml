---
name: "alphanodes.setup.mysql"
'on':
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'roles/mysql/**'
      - 'roles/common/**'
      - 'roles/mysql_client/**'
      - 'molecule/mysql/**'
      - 'molecule/mysql_client/**'
      - '.github/workflows/mysql.yml'
      - '.github/workflows/mysql_client.yml'

defaults:
  run:
    working-directory: 'mysql'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1

    strategy:
      matrix:
        distro:
          - ubuntu2404  # Ubuntu 24.04 LTS - MySQL 8.4 LTS supported
          - debian12    # Debian 12 Bookworm - MySQL 8.4 LTS supported

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: 'mysql'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install test dependencies.
        run: |
          python -m pip install --no-cache-dir --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run Molecule tests.
        run: |
          molecule --version
          molecule test -s mysql
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}

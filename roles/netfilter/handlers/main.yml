---
# handlers file for iptables

- name: Flush iptables
  ansible.builtin.command: /etc/init.d/netfilter-persistent flush

- name: Restart iptables-persistent
  ansible.builtin.systemd_service:
    name: netfilter-persistent
    state: restarted

- name: Reloaded nftables
  ansible.builtin.systemd_service:
    name: nftables
    state: reloaded

---
# defaults file for unbound
# see https://thomas-leister.de/unbound-als-lokaler-dns-resolver/
# see https://github.com/aruhier/ansible-role-unbound

unbound_packages:
  - unbound
  - unbound-anchor
  # for dig
  - bind9-dnsutils

# do uninstall unbound, set it to yes
unbound_remove: false

unbound_root_key_file: /var/lib/unbound/root.key
unbound_user: unbound
unbound_group: unbound

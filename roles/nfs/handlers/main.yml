---

- name: Restart nfs-common
  ansible.builtin.systemd_service:
    name: 'nfs-client.target'
    state: 'restarted'

- name: Restart nfs-kernel-server
  ansible.builtin.systemd_service:
    name: 'nfs-kernel-server'
    state: 'restarted'

- name: Reload nfs exports
  ansible.builtin.command: exportfs -ra
  when:
    - nfs_server

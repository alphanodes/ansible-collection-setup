---

- name: Remove system gitlab-registry service
  ansible.builtin.file:
    path: '{{ item }}'
    state: absent
  loop:
    - /etc/systemd/system/multi-user.target.wants/gitlab-registry.service
    - /etc/systemd/system/gitlab-registry.service
  notify:
    - Reload systemd daemon

- name: Remove Gitlab registry files
  ansible.builtin.file:
    path: '{{ item }}'
    state: absent
  loop:
    - '{{ gitlab_registry_binary_path }}'
    - '{{ gitlab_registry_config_dir }}'

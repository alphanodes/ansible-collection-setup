---
# defaults file for mysql_client

# Backend selection: mysql (Oracle MySQL) or mariadb (Debian/Ubuntu native)
# - mysql: Uses Oracle MySQL from repo.mysql.com (recommended for production)
# - mariadb: Uses native Debian/Ubuntu MariaDB packages (useful for ARM64 testing)
mysql_backend: mysql

# Client packages (set by backend, can be overridden)
mysql_client_packages: "{{ _mysql_client_packages | default(['mysql-client', 'python3-pymysql']) }}"

mysql_apt_url: https://repo.mysql.com/apt/debian/
# if not specified, local key is used
# mysql_apt_signed_by: https://url_to_gpg_key
mysql_apt_suites: '{{ ansible_facts.distribution_release }}'
mysql_apt_components: 'mysql-8.4-lts'

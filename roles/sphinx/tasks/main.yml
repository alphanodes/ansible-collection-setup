---

- name: Import setup tasks
  ansible.builtin.import_tasks: setup.yml
  tags: sphinx

- name: Include instance tasks
  ansible.builtin.include_tasks: instance.yml
  tags: sphinx
  loop: "{{ sphinx_instances }}"
  loop_control:
    loop_var: sphinx_instance
  when: sphinx_instance.state is undefined or sphinx_instance.state == 'active'

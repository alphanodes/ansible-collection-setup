    }

    .fof h1 {

        padding-right: 12px;
        animation: type .5s alternate infinite;
    }

    .icon {
      display: inline-block;
      width: 1em;
      height: 1em;
      stroke-width: 0;
      stroke: currentColor;
      fill: currentColor;
    }

    .info {
      font-size: 20px;
    }

    @keyframes type {
        from{box-shadow: inset -3px 0px 0px #888;}
        to{box-shadow: inset -3px 0px 0px transparent;}
    }

</head>

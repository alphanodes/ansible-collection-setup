---

# Setup/install tasks.
- name: Include setup tasks
  ansible.builtin.include_tasks: setup.yml

# Environment setup.
- name: Set JAVA_HOME if configured.
  ansible.builtin.template:
    src: java_home.sh.j2
    dest: /etc/profile.d/java_home.sh
    mode: '0644'
  when: java_home | default('') | length > 0
